{% extends "base.html" %}

{% block content %}
<form action="/memo" method="post">
  <input type="hidden" name="sid" value="{{ session.token }}">
  <textarea name="content"></textarea>
  <br>
  <input type="checkbox" name="is_private" value="1"> private
  <input type="submit" value="post">
</form>

<h3>my memos</h3>

<ul>
{% for memo in memos %}
<li>
  <a href="/memo/{{ memo.id }}">{{ memo.title }}</a> {{ memo.created_at }}
{% if memo.is_private == 1 %}
[private]
{% endif %}
</li>
{% endfor %}
</ul>
{% endblock %}
